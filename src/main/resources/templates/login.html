<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
          content="941770538484-tkiv05ecpmqalrrshon3ndghkdujuqh6.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }


        .container {
            width: 50%;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px 0 30px 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            margin: 35%;
            line-height: 20px;
            text-decoration: none;
        }

        .google {
            background-color: #dd4b39;
            color: white;
        }


    </style>

</head>
<body>

<h2 style="text-align:center; color:red" th:utext="${message}"></h2>

<div class="container">
    <h2 style="text-align:center">Spring Boot Application : Calendar Event</h2>

    <div>
        <a th:href="@{/calendar}" class="google btn">
            <i class="fa fa-google fa-fw"></i> Login with Google
        </a>
        <div th:href="@{/calendar}" id="my-signin2" data-theme="dark">Login with Google</div>
    </div>
</div>

<script>
    function renderButton() {
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
        });
    }
</script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
